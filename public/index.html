<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <title>Note App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.runtime.min.js"></script>
  <script src="templatesCompiled.js"></script>
  <script src="scripts/index.js" type="module"></script>
  <link rel="stylesheet" href="styles/common.css" />
  <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
  <div id="index-page-container" class="index-page-container">
    <div id="create-note" class="create-note">
      <button>Create new Note</button>
    </div>
    <div class="space-between-create-note-and-color-palette"></div>
    <div class="color-palette-selector">
      <select name="colorPalette">
        <option value="blackWhiteStyle">BlackWhite-Style</option>
        <option value="darkMode">Dark Mode</option>
        <option value="rainbow">Rainbow</option>
      </select>
    </div>
    <div class="by-finish-date"><button>By finish Date</button></div>
    <div class="by-created-date"><button>By created Date</button></div>
    <div class="by-importance"><button>By Importance</button></div>
    <div class="show-finished"><button>Show finished</button></div>
  </div>
</body>

</html>
