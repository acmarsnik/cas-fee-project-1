<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <title>Note App</title>

    integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
  <script src="scripts/index.js" type="module"></script>
  <link rel="stylesheet" href="styles/common.css" />

<body>
  <div class="index-page-container">
    <div class="create-note">
      <button>Create new Note</button>
    </div>
    <div class="space-between-create-note-and-color-palette"></div>
    <div class="color-palette-selector">
      <select name="colorPalette">
        <option value="blackWhiteStyle">BlackWhite-Style</option>
        <option value="darkMode">Dark Mode</option>
        <option value="rainbow">Rainbow</option>
      </select>

    <div class="by-finish-date"><button>By finish Date</button></div>
    <div class="by-created-date"><button>By created Date</button></div>
    <div class="by-importance"><button>By Importance</button></div>
    <div class="show-finished"><button>Show finished</button></div>

      </div>

      <span>Finished</span>

      </p>
    </div>
    <div class="space-between-description-and-arrow-down"></div>
    <div class="arrow-down-container">
      <div class="arrow-down"></div>
    </div>
    <div class="arrow-down-padding-right"></div>
    <div class="move-edit-down"></div>
    <div class="edit-button">
      <button>Edit</button>
    </div>
    <!-- Split between elements in for loop -->

    <div class="title-padding-left"></div>
    <div class="title">

    <div class="importance">
      <div class="bolt-container">

      </div>
      <div class="bolt-container">
        <div class="bolt black hidden"></div>
      </div>
      <div class="bolt-container">
        <div class="bolt black hidden"></div>
      </div>
      <div class="bolt-container">
        <div class="bolt black hidden"></div>
      </div>
      <div class="bolt-container">
        <div class="bolt black hidden"></div>

    </div>
    <div class="importance-padding-right"></div>
    <div class="finished">
      <input type="checkbox" checked />
      <span class="text">Finished</span>
      <span class="date"></span>
    </div>

    <div class="description-padding-left"></div>
    <div class="description">
      <p>
        Butler <br />

    </div>
    <div class="space-between-description-and-arrow-down"></div>

      <div class="arrow-down"></div>
    </div>
    <div class="arrow-down-padding-right"></div>
    <div class="move-edit-down"></div>
    <div class="edit-button">
      <button>Edit</button>
    </div>

    <div class="finished">
      <input type="checkbox" />
      <span class="text">Finished</span>
      <span class="date"></span>
    </div>

    <div class="description">
      <p>
        888 888 88 88

    <div class="arrow-down-padding-right"></div>
